<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Конвертер валют</title>

		<style>
			.footer__link {
				margin: 0 15px;
			}
		</style>
	</head>
	<body style="background-color: rgb(201, 177, 148) ;">
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-8">
					<!-- Content -->
					<div   style="background-color: rgb(215, 215, 215);"  class="card p-4">
						<form>
							<h1 style="text-align: center;" class="mb-4">Конвертація валют</h1>

							<div class="rates">
								<div class="rate-item card card-body">
									<div class="rate-item-title">USD</div>
									<div class="rate-item-value" data-value="USD">--.--</div>
								</div>
								<div class="rate-item card card-body">
									<div class="rate-item-title">EUR</div>
									<div class="rate-item-value" data-value="EUR">--.--</div>
								</div>
                                <div class="rate-item card card-body">
									<div class="rate-item-title">Курс UAH</div>
									<div class="rate-item-value" data-value="UAH">1</div>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col">
									<label for="name">Віддаю:</label>
									<select
										id="selectFrom"
										class="form-control"
									>
                                        <option value="USD">USD - Долар США</option>
										<option value="EUR">EUR - Евро</option>
										<option value="UAH" selected>UAH - Гривня</option>

									</select>
                                </div>
								<div class="col">
									<label for="name">Отримаю:</label>
									<select
											id="selectTo"
										class="form-control">
										<option value="USD">USD - Долар США</option>
										<option value="EUR">EUR - Евро</option>
										<option value="UAH">UAH - Гривня</option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<input placeholder="введіть суму.."
										id="input"
										type="number"
										class="form-control"
										autofocus
									/>
								</div>
								<div class="col">
									<input placeholder="результат"
										id="result"
										type="number"
										   disabled
										class="form-control"/>
								</div>
							</div>
						</form>
					</div>
					<!-- // Content -->
				</div>
				<!-- // col-6 -->
			</div>
			<!-- // row -->
		</div>
		<!-- // container -->

		<script src="data.js"></script>
	</body>
</html>
